<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Super Blind Assistant AI</title>

    <!-- TensorFlow + COCO SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        video, canvas {
            width: 100%;
            height: auto;
        }
        .btn {
            padding: 15px;
            margin: 10px;
            background: #1e90ff;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
        }
        #aiBox {
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>

<h2>üöÄ Super Blind Assistant AI</h2>

<video id="camera" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<button class="btn" onclick="startCamera()">üì∑ Start Back Camera</button>
<button class="btn" onclick="startDetection()">üîç Start Object Detection</button>
<button class="btn" onclick="startListening()">üé§ Voice Command</button>

<div id="aiBox">
    <p><b>AI Assistant</b></p>
    <input id="aiInput" placeholder="Ask something..." style="width:80%; padding:10px;">
    <button class="btn" onclick="askAI()">Send</button>
    <p id="aiResponse"></p>
</div>

<script>
let model;
let cam = document.getElementById("camera");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

/* ------------ SPEAK (Hindi) ---------------- */
function speak(text) {
    let msg = new SpeechSynthesisUtterance(text);
    msg.lang = "hi-IN";
    speechSynthesis.speak(msg);
}

/* ------------ START CAMERA ---------------- */
async function startCamera() {
    cam.srcObject = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
    });
    speak("‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ö‡§æ‡§≤‡•Ç ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à");
}

/* ------------ OBJECT DETECTION ------------- */
async function startDetection() {
    speak("‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à, ‡§•‡•ã‡§°‡§º‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç");
    model = await cocoSsd.load();

    setInterval(async () => {
        if (!model) return;

        canvas.width = cam.videoWidth;
        canvas.height = cam.videoHeight;

        const predictions = await model.detect(cam);
        ctx.drawImage(cam, 0, 0);

        predictions.forEach(p => {
            ctx.strokeStyle = "red";
            ctx.strokeRect(p.bbox[0], p.bbox[1], p.bbox[2], p.bbox[3]);
            ctx.fillStyle = "yellow";
            ctx.fillText(p.class, p.bbox[0], p.bbox[1] > 10 ? p.bbox[1] - 5 : 10);

            speak("‡§Ü‡§™‡§ï‡•á ‡§∏‡§æ‡§Æ‡§®‡•á " + p.class + " ‡§π‡•à");
        });

    }, 3000);
}

/* ------------ VOICE COMMAND AI ------------- */
function startListening() {
    let recog = new webkitSpeechRecognition();
    recog.lang = "hi-IN";
    recog.start();

    recog.onresult = function(e) {
        let text = e.results[0][0].transcript;
        speak("‡§Ü‡§™‡§®‡•á ‡§ï‡§π‡§æ " + text);
        aiInput.value = text;
        askAI();
    };
}

/* ------------ AI API (Free Model) ---------- */
async function askAI() {
    let q = aiInput.value;

    document.getElementById("aiResponse").innerHTML = "Thinking...";

    //FREE PUBLIC AI (NO API KEY NEEDED)
    let url = "https://api.freeapi.app/api/v1/chat/completions";

    let res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            model: "openhermes",
            messages: [{role:"user", content: q}]
        })
    });

    let data = await res.json();
    let ans = data.data.choices[0].message.content;

    document.getElementById("aiResponse").innerHTML = ans;
    speak(ans);
}
</script>

</body>
</html>
